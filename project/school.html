<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 학교 근처 도서관 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>전국 학교 근처 도서관 검색</h1>
    <form id="searchForm">
        <div>
            <label for="queryInput">학교 이름:</label><br>
            <input type="text" id="queryInput" placeholder="학교 이름을 입력하세요" required>
        </div>
        <div>
            <label for="distanceInput">학교로부터의 거리(km):</label><br>
            <input type="number" id="distanceInput" placeholder="거리를 입력하세요 (숫자)" required>
        </div>
        <button type="submit">검색</button>
    </form>

    <h2>검색 결과:</h2>
    <div id="resultsTable"></div>

    <script src="school.js"></script>
</body>
</html>
